name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Ensure Lock File Exists
      run: |
        if [ ! -f package-lock.json ] && [ -f package.json ]; then
          echo "Generating package-lock.json..."
          npm install --package-lock-only
        elif [ ! -f package.json ] && [ ! -f package-lock.json ]; then
          echo "No package.json found, initializing new project..."
          npm init -y
          npm install --package-lock-only
        fi
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: |
        # First check if we have a package.json to work with
        if [ -f package.json ]; then
          # Install dependencies and generate/update package-lock.json
          npm install
        else
          echo "No package.json found, initializing project"
          npm init -y
          npm install
        fi

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        enable_jekyll: false